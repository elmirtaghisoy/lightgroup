<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="service" type="com.datacity.lightgroup.model.Service"*/-->
<form th:object="${service}" enctype="multipart/form-data" th:action="@{'/admin/service'}" method="post">
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-12">
                <label>Xidmətin adı</label>
                <input type="text" id="service-name"
                       name="title"
                       class="form-control form-control-sm mr-1"
                       placeholder="Xidmətin adı" required>
            </div>
            <div class="form-group col-12">
                <label>Xidmətin təsviri</label>
                <input type="file" id="img" name="img" class="form-control-file" required>
            </div>
        </div>
        <div class="form-row serv-add-btns">
            <button type="button" class="white-button btn btn-secondary btn-sm ml-auto"
                    data-dismiss="modal">Ləğv et
            </button>
            <button type="submit" class="save-new-button dark-button btn btn-primary btn-sm ml-1">
                Təsdiqlə
            </button>
        </div>

    </div>
</form>
