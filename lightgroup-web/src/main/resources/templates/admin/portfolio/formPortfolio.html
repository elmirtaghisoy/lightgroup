<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="portfolio" type="com.datacity.lightgroup.model.Portfolio"*/-->
<form th:object="${portfolio}" th:action="@{'/admin/portfolio'}" enctype="multipart/form-data" method="post">
    <div th:if="${#fields.hasErrors('*')}">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
    </div>
    <div class="form-group col-md-6">
        <input id="id" type="hidden" th:field="*{id}"/>
        <label for="img">Şəkil</label>
        <input accept="image/*" type="file" name="img" id="img" class="form-control"
               placeholder="Şəkil seçin">
    </div>
    <div class="form-group col-md-6">
        <label for="title">Başlıq</label>
        <input type="text" th:value="${portfolio.title}" name="title" id="title" class="form-control" required
               placeholder="Başlıq seçin">
    </div>

    <div class="form-group">
        <label for="description">Yazı</label><br>
        <textarea name="description" id="description" cols="60" rows="10"
                  placeholder="Mətn daxil edin" th:text="${portfolio.description}"></textarea>
    </div>
    <button type="submit" class="btn btn-block btn-warning pt-add-save">Yadda saxla</button>
</form>
</html>
