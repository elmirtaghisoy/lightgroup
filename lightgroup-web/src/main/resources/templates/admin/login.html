<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="" name="description"/>
    <meta content="webthemez" name="author"/>
    <title>Dashboard Login</title>
    <base href="/">
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="/static/admin/css/bootstrap.css"/>
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" href="/static/admin/css/font-awesome.css"/>
    <!-- Custom Styles-->
    <link rel="stylesheet" href="/static/admin/css/custom-styles.css"/>
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,500&display=swap"
          rel="stylesheet">
</head>

<body>


<div class="mt-5  col-sm-6 col-12 logo-div ">
    <img src="/static/admin/img/login_pg_logo.png" alt="LihtGroup Logo">
</div>

<!-- Second Half -->
<div class=" col-sm-6 col-12 form-div">


    <form th:action="@{/login}" method="post" class="text-center">
        <h1 class="form-header">Daxil ol</h1>

        <div class="form-group">
            <label for="username">İstifadəçi adı</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="İstifadəçi adı">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Parol</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Parol">
        </div>

        <button type="submit" class="btn btn-dark">Daxil ol</button>
    </form>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
</div>

</body>

</html>
